---
layout: default
---


<video autoplay="" loop="">
    <source src="http://51.175.77.204:3838/UnderwaterbyecoROV.mp4" type="video/mp4">
</video>
<p class="announce"><span>ECOROV: an economic ROV designed for ecological exploration!</span></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://slidify.github.io/assets/js/jquery.liveType.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('p.announce>span').liveType({
            typeSpeed: 100,
            pauseTime          : 200,
            pauseOnPunctuation : true,                             
            punctuationChars   : [' ', '.', '?', '!', ':', ';']
        });
    })
</script>

<section id="blog" class="blog-block"> 
    <div class="mdl-grid">
      {% for post in site.posts %}
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-phone post-block">
          <a href="{{ post.url | prepend: site.baseurl }}">
            <div class="post-card mdl-shadow--2dp">
              <img src="images/{{ post.image }}"/>
              <div class="mdl-card__title">
                <p class="mdl-card__title-text">{{ post.title }}</p><br><br>
              </div>
              <div class="post-card__fade"></div>
            </div>
          </a>
      </div>
      {% endfor %}
    </div>
</section>
